name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Ambil kode kita
      - uses: actions/checkout@v4

      # 2. Perbaiki izin file (Sering bikin error di Linux)
      - name: Fix permissions
        run: |
          chmod +x main.py
          chmod +x buildozer.spec

      # 3. Jalankan Buildozer menggunakan Robot (Action) yang Benar
      # Saya sudah memperbaiki alamat repo-nya di sini
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable

      # 4. Upload Hasil APK (Versi v4 terbaru)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
